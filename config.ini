[americanas]
url = http://www.americanas.com
xpath_campo_busca = //*[@id='h_search-input']
xpath_botao_pesquisar = //*[@id='h_search-btn']
xpath_grid_resultados = (//*[contains(@class,'product-grid-item')])[1]
xpath_span_preco = (//*[@class='sales-price'])[1]

[meucabelonatural]
url = http://www.meucabelonatural.com.br
xpath_campo_busca = //*[@id='search']
xpath_botao_pesquisar = //*[@title='Pesquisar']
xpath_grid_resultados = (//ul[contains(@class,'products-grid')]/li)[1]
xpath_span_preco = (//span[@class='price'])[1]

[belezanaweb]
url = http://www.belezanaweb.com.br
xpath_campo_busca = //*[@id='autocomplete-input']
xpath_botao_pesquisar = //button[contains(@class,'btn-search')]
xpath_grid_resultados = (//div[starts-with(@class,'showcase-item')])[1]
xpath_span_preco = //div[@class='item-price-value']